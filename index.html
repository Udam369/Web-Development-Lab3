<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar with Flexbox -->
    <nav class="navbar">
        <div class="logo">LearnHub</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1 class="page-title">Our Courses</h1>
        
        <!-- Card -->
        <div class="courses-grid">
            <!-- card 1 -->
            <div class="course-card">
                <div class="card-image-container">
                    <img class="card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEW4bLIfCseGhnwz6bj60Upt7lH5C0qSCikw&s" alt="Web Design">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Web Design</h2>
                    <p class="card-description">Learn HTML and CSS basics.</p>
                </div>
            </div>

            <!-- card 2 -->
            <div class="course-card">
                <div class="card-image-container">
                    <img class="card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn6efznnIK5fvpSi9-rSzbbrkAaf5LTQBTnQ&s" alt="Javascript">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Javascript</h2>
                    <p class="card-description">Make your website interactive.</p>
                </div>
            </div>

            <!-- card 3 -->
            <div class="course-card">
                <div class="card-image-container">
                    <img class="card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaKh0Cya0-Cp8d6q0OgCkJPiBhuYCoc9-f-g&s" alt="Responsive UI">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Responsive UI</h2>
                    <p class="card-description">Build mobile-friendly layout.</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&2026 LearnHub</p>
    </footer>

    
</body>
</html>
